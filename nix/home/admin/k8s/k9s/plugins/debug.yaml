debug:
  shortCut: Shift-D
  description: Add debug container
  dangerous: true
  scopes:
    - container
    - pod
  command: bash
  background: false
  confirm: true
  args:
    - -c
    - "kubectl debug -it --context $CONTEXT -n=$NAMESPACE $POD --target=$NAME --image=nicolaka/netshoot:v0.14 --profile=sysadmin --share-processes -- bash"
